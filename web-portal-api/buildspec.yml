version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - REPOSITORY_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/trade-matching-system-backend
      - IMAGE_TAG=$(date +%Y%m%d%H%M%S)
  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image for ARM64...
      - docker buildx create --use --name armbuilder || true
      - docker buildx build --platform linux/arm64 -t $REPOSITORY_URI:latest -t $REPOSITORY_URI:$IMAGE_TAG --push .
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Image already pushed via buildx
      - echo Updating ECS service...
      - aws ecs update-service --cluster trade-matching-system-backend-cluster --service trade-matching-system-backend-service --force-new-deployment
      - echo Deploy complete!

env:
  variables:
    AWS_DEFAULT_REGION: us-east-1
    AWS_ACCOUNT_ID: "401552979575"
