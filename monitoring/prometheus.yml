global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'trade-matching-system'
    static_configs:
      - targets: ['trade-matching-app:8080']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  - job_name: 'trade-matching-health'
    static_configs:
      - targets: ['trade-matching-app:8080']
    metrics_path: '/health'
    scrape_interval: 30s
    scrape_timeout: 10s