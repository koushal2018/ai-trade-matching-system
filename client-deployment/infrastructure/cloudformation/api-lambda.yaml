AWSTemplateFormatVersion: '2010-09-09'
Description: 'API Lambda resources for Trade Reconciliation System'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - test
      - prod
    Description: Environment name for resource naming
    
  BankTableName:
    Type: String
    Description: Name of the DynamoDB table for bank trades
    
  CounterpartyTableName:
    Type: String
    Description: Name of the DynamoDB table for counterparty trades
    
  MatchesTableName:
    Type: String
    Description: Name of the DynamoDB table for match records
    
  DocumentBucketName:
    Type: String
    Description: Name of the S3 bucket for document storage
    
  ReportBucketName:
    Type: String
    Description: Name of the S3 bucket for report storage
    
  ApiGatewayStageName:
    Type: String
    Default: api
    Description: Stage name for API Gateway deployment

Resources:
  # API Lambda IAM Role
  ApiLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: !Sub trade-reconciliation-api-lambda-policy-${Environment}
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                  - dynamodb:Query
                  - dynamodb:Scan
                  - dynamodb:BatchWriteItem
                  - dynamodb:BatchGetItem
                Resource:
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${BankTableName}
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${CounterpartyTableName}
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${MatchesTableName}
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${BankTableName}/index/*
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${CounterpartyTableName}/index/*
                  - !Sub arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${MatchesTableName}/index/*
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:ListBucket
                Resource:
                  - !Sub arn:aws:s3:::${DocumentBucketName}
                  - !Sub arn:aws:s3:::${DocumentBucketName}/*
                  - !Sub arn:aws:s3:::${ReportBucketName}
                  - !Sub arn:aws:s3:::${ReportBucketName}/*
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource:
                  - !GetAtt ReconciliationEngineFunction.Arn

  # Document Processor Lambda Function
  DocumentProcessorFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub trade-reconciliation-document-processor-${Environment}
      Description: Processes uploaded trade documents
      Handler: index.handler
      Role: !GetAtt ApiLambdaRole.Arn
      Runtime: nodejs16.x
      Timeout: 60
      MemorySize: 256
      Environment:
        Variables:
          BANK_TABLE: !Ref BankTableName
          COUNTERPARTY_TABLE: !Ref CounterpartyTableName
          DOCUMENT_BUCKET: !Ref DocumentBucketName
      Code:
        ZipFile: |
          // Placeholder code - Replace with actual function code during deployment
          exports.handler = async (event) => {
            return { statusCode: 200, body: 'Document processor function placeholder' };
          };
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: TradeReconciliation

  # API Handler Lambda Function
  ApiHandlerFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub trade-reconciliation-api-handler-${Environment}
      Description: API Gateway handler for trade reconciliation
      Handler: index.handler
      Role: !GetAtt ApiLambdaRole.Arn
      Runtime: nodejs16.x
      Timeout: 30
      MemorySize: 256
      Environment:
        Variables:
          BANK_TABLE: !Ref BankTableName
          COUNTERPARTY_TABLE: !Ref CounterpartyTableName
          MATCHES_TABLE: !Ref MatchesTableName
          DOCUMENT_BUCKET: !Ref DocumentBucketName
          REPORT_BUCKET: !Ref ReportBucketName
          RECONCILIATION_ENGINE_FUNCTION: !GetAtt ReconciliationEngineFunction.Arn
      Code:
        ZipFile: |
          // Placeholder code - Replace with actual function code during deployment
          exports.handler = async (event) => {
            return { statusCode: 200, body: 'API handler function placeholder' };
          };
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: TradeReconciliation

  # Reconciliation Engine Lambda Function
  ReconciliationEngineFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Sub trade-reconciliation-engine-${Environment}
      Description: Reconciles trades between bank and counterparty data
      Handler: index.handler
      Role: !GetAtt ApiLambdaRole.Arn
      Runtime: nodejs16.x
      Timeout: 300  # 5 minutes for potentially large reconciliations
      MemorySize: 512
      Environment:
        Variables:
          BANK_TABLE: !Ref BankTableName
          COUNTERPARTY_TABLE: !Ref CounterpartyTableName
          MATCHES_TABLE: !Ref MatchesTableName
          REPORT_BUCKET: !Ref ReportBucketName
      Code:
        ZipFile: |
          // Placeholder code - Replace with actual function code during deployment
          exports.handler = async (event) => {
            return { statusCode: 200, body: 'Reconciliation engine function placeholder' };
          };
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: TradeReconciliation

  # API Gateway
  TradeReconciliationApi:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: !Sub trade-reconciliation-api-${Environment}
      Description: API for Trade Reconciliation System
      EndpointConfiguration:
        Types:
          - REGIONAL
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: TradeReconciliation

  # API Gateway Resources and Methods
  ApiResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref TradeReconciliationApi
      ParentId: !GetAtt TradeReconciliationApi.RootResourceId
      PathPart: 'api'

  # Proxy resource that catches all paths
  ApiProxyResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref TradeReconciliationApi
      ParentId: !Ref ApiResource
      PathPart: '{proxy+}'

  # API Gateway ANY Method for proxy resource
  ApiProxyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref TradeReconciliationApi
      ResourceId: !Ref ApiProxyResource
      HttpMethod: ANY
      AuthorizationType: NONE
      Integration:
        Type: AWS_PROXY
        IntegrationHttpMethod: POST
        Uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${ApiHandlerFunction.Arn}/invocations
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: Empty
          ResponseParameters:
            method.response.header.Access-Control-Allow-Origin: true
      RequestParameters:
        method.request.path.proxy: true

  # OPTIONS method for CORS support
  ApiProxyOptionsMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref TradeReconciliationApi
      ResourceId: !Ref ApiProxyResource
      HttpMethod: OPTIONS
      AuthorizationType: NONE
      Integration:
        Type: MOCK
        IntegrationResponses:
          - StatusCode: '200'
            ResponseParameters:
              method.response.header.Access-Control-Allow-Headers: "'Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'"
              method.response.header.Access-Control-Allow-Methods: "'GET,POST,PUT,DELETE,OPTIONS'"
              method.response.header.Access-Control-Allow-Origin: "'*'"
            ResponseTemplates:
              application/json: ''
        RequestTemplates:
          application/json: '{"statusCode": 200}'
      MethodResponses:
        - StatusCode: '200'
          ResponseModels:
            application/json: Empty
          ResponseParameters:
            method.response.header.Access-Control-Allow-Headers: true
            method.response.header.Access-Control-Allow-Methods: true
            method.response.header.Access-Control-Allow-Origin: true

  # API Gateway Deployment
  ApiDeployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - ApiProxyMethod
      - ApiProxyOptionsMethod
    Properties:
      RestApiId: !Ref TradeReconciliationApi
      Description: !Sub 'Trade Reconciliation API deployment - ${Environment}'

  # API Gateway Stage
  ApiStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      DeploymentId: !Ref ApiDeployment
      RestApiId: !Ref TradeReconciliationApi
      StageName: !Ref ApiGatewayStageName
      Description: !Sub 'Trade Reconciliation API Stage - ${Environment}'
      Tags:
        - Key: Environment
          Value: !Ref Environment
        - Key: System
          Value: TradeReconciliation

  # Lambda Permission for API Gateway
  ApiHandlerLambdaPermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref ApiHandlerFunction
      Principal: apigateway.amazonaws.com
      SourceArn: !Sub arn:aws:execute-api:${AWS::Region}:${AWS::AccountId}:${TradeReconciliationApi}/*/*

  # S3 Event Notification Configuration
  DocumentBucketInvokePermission:
    Type: AWS::Lambda::Permission
    Properties:
      Action: lambda:InvokeFunction
      FunctionName: !Ref DocumentProcessorFunction
      Principal: s3.amazonaws.com
      SourceArn: !Sub arn:aws:s3:::${DocumentBucketName}

  # Note: S3 event notification is set up separately as it requires the bucket to exist first
  # It will be added in the core infrastructure template or setup guide

Outputs:
  ApiHandlerFunctionArn:
    Description: ARN of the API Handler Lambda function
    Value: !GetAtt ApiHandlerFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ApiHandlerFunctionArn"

  DocumentProcessorFunctionArn:
    Description: ARN of the Document Processor Lambda function
    Value: !GetAtt DocumentProcessorFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-DocumentProcessorFunctionArn"

  ReconciliationEngineFunctionArn:
    Description: ARN of the Reconciliation Engine Lambda function
    Value: !GetAtt ReconciliationEngineFunction.Arn
    Export:
      Name: !Sub "${AWS::StackName}-ReconciliationEngineFunctionArn"

  ApiGatewayEndpoint:
    Description: API Gateway Endpoint URL
    Value: !Sub https://${TradeReconciliationApi}.execute-api.${AWS::Region}.amazonaws.com/${ApiGatewayStageName}
    Export:
      Name: !Sub "${AWS::StackName}-ApiGatewayEndpoint"
