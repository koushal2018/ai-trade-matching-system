# VDI Deployment Configuration
# Optimized for Virtual Desktop Infrastructure environments with resource constraints

deployment:
  type: "vdi"
  description: "VDI environment with local resource constraints"
  
environment:
  network_restrictions: true
  local_resources_only: true
  offline_capable: true
  stunnel_enabled: true
  
resource_constraints:
  max_memory_mb: 2048
  max_cpu_cores: 2
  max_concurrent_operations: 2
  cache_size_mb: 256
  batch_size_limit: 10
  max_file_size_mb: 50
  
ai_provider:
  primary: "huggingface"
  fallback: "local"
  model_cache_enabled: true
  offline_models:
    - "microsoft/DialoGPT-small"
    - "distilbert-base-uncased"
  
connectivity:
  stunnel:
    enabled: true
    config_path: "/etc/stunnel/stunnel.conf"
    ports:
      - 443
      - 8443
  proxy:
    auto_detect: true
    timeout_seconds: 30
    retry_attempts: 2
  
security:
  certificate_validation: true
  encrypted_storage: true
  audit_logging: true
  
performance:
  enable_caching: true
  cache_ttl_hours: 24
  compression_enabled: true
  batch_processing: false
  parallel_processing: false
  
logging:
  level: "INFO"
  file_path: "/tmp/vdi_deployment.log"
  max_size_mb: 10
  backup_count: 3
  
features:
  document_processing:
    max_pages: 50
    ocr_enabled: false
    image_processing: "basic"
  
  trade_matching:
    algorithm: "deterministic"
    similarity_threshold: 0.8
    field_weights:
      trade_date: 1.0
      amount: 0.9
      counterparty: 0.8
  
  reporting:
    format: "json"
    include_details: false
    export_enabled: true