# Standalone Deployment Configuration
# For environments without full AWS integration

deployment:
  type: "standalone"
  description: "Standalone deployment without AWS dependencies"
  
environment:
  network_restrictions: false
  local_resources_only: true
  offline_capable: true
  aws_integration: false
  
resource_constraints:
  max_memory_mb: 4096
  max_cpu_cores: 4
  max_concurrent_operations: 4
  cache_size_mb: 512
  batch_size_limit: 25
  max_file_size_mb: 100
  
ai_provider:
  primary: "huggingface"
  fallback: "local"
  model_cache_enabled: true
  download_models: true
  models:
    text_analysis: "microsoft/DialoGPT-medium"
    document_processing: "microsoft/layoutlm-base-uncased"
    semantic_matching: "sentence-transformers/all-MiniLM-L6-v2"
  
storage:
  type: "local"
  base_path: "./data"
  backup_enabled: true
  compression: true
  
database:
  type: "sqlite"
  path: "./data/standalone.db"
  backup_interval_hours: 6
  
connectivity:
  internet_required: false
  proxy_support: true
  timeout_seconds: 60
  retry_attempts: 3
  
security:
  encryption_at_rest: true
  api_key_required: false
  audit_logging: true
  
performance:
  enable_caching: true
  cache_ttl_hours: 48
  compression_enabled: true
  batch_processing: true
  parallel_processing: true
  worker_threads: 2
  
logging:
  level: "DEBUG"
  file_path: "./logs/standalone.log"
  max_size_mb: 50
  backup_count: 5
  console_output: true
  
features:
  document_processing:
    max_pages: 200
    ocr_enabled: true
    image_processing: "advanced"
    supported_formats:
      - "pdf"
      - "docx"
      - "xlsx"
      - "csv"
  
  trade_matching:
    algorithm: "hybrid"
    similarity_threshold: 0.75
    semantic_matching: true
    field_weights:
      trade_date: 1.0
      amount: 0.95
      counterparty: 0.85
      instrument: 0.8
  
  reporting:
    format: "html"
    include_details: true
    export_formats:
      - "json"
      - "csv"
      - "pdf"
    charts_enabled: true
  
  api:
    enabled: true
    port: 8080
    cors_enabled: true
    rate_limiting: false