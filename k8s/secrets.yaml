apiVersion: v1
kind: Secret
metadata:
  name: trade-matching-secrets
  namespace: trade-matching
type: Opaque
stringData:
  # SNS Configuration
  sns-topic-arn: "arn:aws:sns:us-east-1:401552979575:trade-processing-notifications"

  # LLM API Keys (optional, if not using IAM roles)
  # openai-api-key: "sk-your-openai-key-here"
  # anthropic-api-key: "your-anthropic-key-here"

---
# External Secrets Operator integration (optional but recommended)
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: trade-matching
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: trade-matching-sa
---
# External Secret for pulling secrets from AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: trade-matching-external-secrets
  namespace: trade-matching
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: trade-matching-secrets-external
    creationPolicy: Owner
  data:
  - secretKey: sns-topic-arn
    remoteRef:
      key: /trade-matching/sns-topic-arn
  - secretKey: openai-api-key
    remoteRef:
      key: /trade-matching/openai-api-key
  - secretKey: anthropic-api-key
    remoteRef:
      key: /trade-matching/anthropic-api-key