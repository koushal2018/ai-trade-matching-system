apiVersion: v1
kind: ConfigMap
metadata:
  name: trade-matching-config
  namespace: trade-matching
data:
  # AWS Configuration
  AWS_REGION: "us-east-1"

  # S3 Configuration
  S3_BUCKET_NAME: "your-trade-documents-bucket"

  # DynamoDB Configuration
  DYNAMODB_BANK_TABLE: "BankTradeData"
  DYNAMODB_COUNTERPARTY_TABLE: "CounterpartyTradeData"

  # Application Configuration
  LOG_LEVEL: "INFO"
  MAX_WORKERS: "4"
  PROCESSING_TIMEOUT: "1800"  # 30 minutes
  APP_HOST: "0.0.0.0"
  APP_PORT: "8080"

  # CrewAI Configuration
  MAX_RPM: "10"
  MAX_EXECUTION_TIME: "1200"  # 20 minutes per agent
  CREW_MEMORY: "false"
  CREW_VERBOSE: "true"
  CREWAI_DISABLE_TELEMETRY: "1"
  CHROMA_OPENAI_API_KEY: "dummy-key-to-disable-memory"

  # LLM Configuration
  BEDROCK_MODEL: "bedrock/amazon.nova-pro-v1:0"
  LITELLM_LOG: "ERROR"
  FASTMCP_LOG_LEVEL: "ERROR"

  # Monitoring Configuration
  METRICS_PORT: "9090"
  HEALTH_CHECK_PORT: "8080"
  PROMETHEUS_ENABLED: "true"

  # Storage Configuration
  TEMP_STORAGE_PATH: "/tmp/processing"
  MAX_TEMP_SIZE: "10Gi"