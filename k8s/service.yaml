apiVersion: v1
kind: Service
metadata:
  name: trade-matching-service
  namespace: trade-matching
  labels:
    app: trade-matching-system
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: trade-matching-system
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: 9090
---
# Service for internal cluster communication
apiVersion: v1
kind: Service
metadata:
  name: trade-matching-internal
  namespace: trade-matching
  labels:
    app: trade-matching-system
spec:
  type: ClusterIP
  selector:
    app: trade-matching-system
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: 9090