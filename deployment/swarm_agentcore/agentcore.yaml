default_agent: http_agent_orchestrator
agents:
  http_agent_orchestrator:
    name: http_agent_orchestrator
    entrypoint: http_agent_orchestrator.py
    deployment_type: container
    runtime_type: null
    platform: linux/arm64
    container_runtime: none
    source_path: null
    environment:
      STATUS_TABLE_NAME: trade-matching-system-processing-status
      IDEMPOTENCY_TABLE_NAME: WorkflowIdempotency
    aws:
      execution_role_auto_create: true
      account: '401552979575'
      region: us-east-1
      ecr_auto_create: true
      s3_auto_create: true
      network_configuration:
        network_mode: PUBLIC
        network_mode_config: null
      protocol_configuration:
        server_protocol: HTTP
      observability:
        enabled: true
      lifecycle_configuration:
        idle_runtime_session_timeout: null
        max_lifetime: null
    memory:
      mode: STM_AND_LTM
      memory_name: TradeMatchingMemory
      event_expiry_days: 30
    identity:
      credential_providers: []
      workload: null
    aws_jwt:
      enabled: false
      audiences: []
      signing_algorithm: ES384
      issuer_url: null
      duration_seconds: 300
    authorizer_configuration: null
    request_header_configuration: null
    oauth_configuration: null
    api_key_env_var_name: null
    api_key_credential_provider_name: null
    is_generated_by_agentcore_create: false